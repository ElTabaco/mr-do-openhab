apiVersion: v1
kind: Service
metadata:
  namespace: mr-do-openhab
  name: mr-do-openhab-service
spec:
  selector:
    app: mr-do-openhab
  type: LoadBalancer
  loadBalancerIP: 192.168.0.2
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: webinterface
    - port: 8443
      targetPort: 8443
      protocol: TCP
      name: https-webinterface
    - port: 5683
      targetPort: 5683
      protocol: UDP
      name: coiot-peer
    - port: 5684
      targetPort: 5684
      protocol: TCP
      name: coap-secure-port
#    - port: 37993
#      targetPort: 37993
#      protocol: UDP
#      name: discovery
      # mqtt
    - port: 9001
      targetPort: 9001
      protocol: TCP
      name: mqttlogviewer
    - port: 1883
      targetPort: 1883
      protocol: TCP
      name: mqtt
